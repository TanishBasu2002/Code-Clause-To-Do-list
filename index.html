
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">To-Do List</a>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
        <input id="input" type="text" class="form-control" placeholder="Enter task">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="addTask()">Add To-do</button>
        </div>
      </div>
      <ul id="list" class="list-group"></ul>
      <button id="clear-button" class="btn btn-danger mb-3" onclick="clearCompleted()" disabled>Clear Completed</button>
      <footer class="bg-dark text-white py-3">
        <div class="container text-center">
          <p>Made by <a href="https://tanish-basu-portfolio.netlify.app/" class="text-white font-weight-bold">Tanish Basu</a></p>
        </div>
      </footer>
      
    <!-- Bootstrap CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
